<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <h1 align="center"><font face="arial"><b>Sign Up</b></font></h1>
    
    
    <form action="C:\Users\91969\OneDrive\Desktop\web development\thankyou.html" align="center" background="white.jpg">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="username" required><br><br>
    
    
   
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" required><br><br>
   
    
    
        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email" placeholder="email" required><br><br>


        <label for="phoneno">Mobile no:</label>
        <input type="number" id="phoneno" placeholder="mobile no." required>
        <br>

        <p><font face="arial">Please select your gender:</font></p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value=""><br><br>
        <label for="trans">Transgender</label>
        <input type="radio" name="gender" id="trans" value="">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="">
        
        <br>
        <br>
       
        <label for="agegroup">Select your age group :</label>
        <select name="age-group-values" id="agegroup">
            <option value="15-20">15-20</option>
            <option value="20-25">20-25</option>
            <option value="25-30">25-30</option>
            <option value="30-35">30-35</option>
            <option value="30+">30+</option>

        </select>
        
        <br>
        <br>

        

        <input type="submit" value="sign in">
    </form>
    <br>
    
   
    

    <p align="center">if you already have an account?<a href="login.html">Login</a></p>

</body>
</html>
