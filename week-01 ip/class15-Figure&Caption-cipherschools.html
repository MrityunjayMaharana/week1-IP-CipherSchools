<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Caption</title>
</head>
<body>
    <figure>
        <img src="workplace.jpg" alt="workplace">
        <figcaption>This is workplace</figcaption>
    </figure>

    <marquee behavior="alternate" direction="right">Workplace</marquee>
</body>
</html>
